<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gathering Input</title>
    <script>
      function getName() {
        var fullName = document.getElementById("first").value;
        document.getElementById("message").innerHTML = fullName;
      }
    </script>
  </head>
  <body>
    First Name: <input type="text" id="first">
    Last Name: <input type="text" id="last">
    <button type="button" id="doneButton" onclick="getName();">
      Done
    </button>
    <p id="message">
    </p>
  </body>
</html>
