<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gathering Input</title>
    <script>
      function getName() {
        var firstName = document.getElementById("first").value;
        document.getElementById("firstMessage").innerHTML = firstName;
        var lastName = document.getElementById("last").value;
        document.getElementById("lastMessage").innerHTML = lastName
      }
    </script>
  </head>
  <body>
    First Name: <input type="text" id="first">
    Last Name: <input type="text" id="last">
    <button type="button" id="doneButton" onclick="getName();">
      Done
    </button>
    <p id="firstMessage">
    </p>
    <p id="lastMessage">
    </p>
  </body>
</html>
